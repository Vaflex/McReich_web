<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-updating Calendar</title>
    <link rel="styleSheet" href="style-kalendar.css">
</head>
<body>
    <p id="randomString"></p>
    <div id="calendarContainer">
        <div class="monthBox">
            <h2 id="currentMonth">Auto-updating Calendar</h2>
        </div>

        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar content will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="kod-kalendar.js"></script>

</body>
</html>
