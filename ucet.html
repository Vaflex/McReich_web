<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="ucet_styl.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Home</a>
        <h2>User Account</h2>

        <label for="userID">Enter your ID (Email):</label>
        <input type="email" id="userID" required>
        <button onclick="showUserData()">Show Data</button>

        <div id="userData"></div>

        <script>
            function showUserData() {
                var userID = document.getElementById('userID').value;

                var name = localStorage.getItem('name-' + userID) || 'N/A';
                var inGameName = localStorage.getItem('inGameName-' + userID) || 'N/A';
                var email = localStorage.getItem('email-' + userID) || 'N/A';

                var userDataDiv = document.getElementById('userData');
                userDataDiv.innerHTML = 'Name: ' + name + '<br>In-Game Name: ' + inGameName + '<br>Email: ' + email;
            }
        </script>
    </div>
</body>
</html>
